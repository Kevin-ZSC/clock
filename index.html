<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>clock project</title>
</head>
<body>
    <div class="main">
        <div class="clock">
            <div class="clock-number">
                <div class="tew">12</div>
                <div class="thr">3</div>
                <div class="six">6</div>
                <div class="nine">9</div>
            </div>
            
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/95/Rolex_logo.svg/1200px-Rolex_logo.svg.png" alt="Rolex_logo">
           
            <div class="arrows">
                <div class="hours"></div>
                <div class="mins"></div>
                <div class="seconds"></div>
            </div>
        </div>
    </div>
    <script src="clock.js"></script>
</body>
</html>
